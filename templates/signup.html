<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://fonts.googleapis.com/css?family=Ek+Mukta" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/styles.css">
    {% include "navbar.html" %}
    
</head>

 
{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}


<body>
   
  


    <div class="container ">
    <form name="form" action="sign_submit" method="POST">
      <div class="form-group col-8 ">
        <label for="username">उपयोगकर्ता नाम</label>
        <input type="text" name="username" required="required" placeholder="उपयोगकर्ता नाम">
        <br>
        <br>
        <label for="name">नाम</label>
        <input type="text" name="name" required="required" placeholder="नाम">
        <br>
        <br>
        <label for="age">उम्र डालिये</label>
        <input type="text"  name="age" required="required" placeholder="उम्र">
        
       <br>
       <br>
        <label for="pass1">पासवर्ड</label>
        <input type="password"  name="pass1" required="required" placeholder="पासवर्ड">
        <br>
        <br>
        <label for="pass2">पासवर्ड फिर से डालिये</label>
        <input type="password" name="pass2" required="required" placeholder="पासवर्ड">
       
      <button type="submit" class="btn btn-outline-dark" class="login-but" >यहां क्लिक करें</button>
    </div>
    </form>
  </div>
 
            
</body>
</html>
